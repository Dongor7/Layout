<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <div class="main-container grid">

        <header class="header grid">
            <section class="up-section grid">
                <div class="phone grid">
                    <p>CUSTOM CARE: 123 456 789</p>
                </div>
                <nav class="navigation grid">
                <span class="navigation-item grid">
                    <p>$ US <i class="fa fa-caret-down" aria-hidden="true"></i></p>
                </span>
                    <span class="navigation-item grid">
                    <span class="my-account grid">
                        <span class="grid">
                            <img src="img/user.png">
                        </span>
                        <span class="grid">
                            <p> MY ACCOUNT</p>
                        </span>
                    </span>
                </span>
                    <span class="navigation-item grid">
                    <img src="img/search.png">
                </span>
                </nav>
            </section>

            <section class="logo-section grid">
                <a href="#"><img src="img/logo.png"></a>
            </section>

            <section class="down-section grid">
                <div class="down-section-item cart grid">
                    <span class="cart-icon grid">
                        <img src="img/cart.png">
                    </span>
                    <span class="cart-text grid">
                        <p>0 ITEMS  |  $ 0</p>
                     </span>
                </div>
                <div class="down-section-item menu grid">
                    <span class="menu-text grid">
                        <p>MENU</p>
                    </span>
                    <span class="menu-icon grid">
                        <img src="img/menu-bar.png">
                    </span>
                </div>
                <div class="down-section-item email grid">
                    <input type="email" value="Your email address">
                    <div class="button"></div>
                </div>
                <div class="down-section-item social grid">
                    <span class="grid">
                        <p>Find us here</p>
                    </span>
                    <span class="social-icon facebook grid"><i class="fa fa-facebook" aria-hidden="true"></i></span>
                    <span class="social-icon twitter grid"><i class="fa fa-twitter" aria-hidden="true"></i></span>
                    <span class="social-icon pinterest grid"><i class="fa fa-pinterest" aria-hidden="true"></i></span>
                </div>
            </section>
        </header>

        <main class="content grid">

            <section class="content-hot grid">
                <span class="hot-header grid">
                    <h2 class="hot-header-title">WHAT'S HOT?</h2>
                    <span class="hot-header-icon grid"><i class="fa fa-caret-down" aria-hidden="true"></i></span>
                </span>
                <span class="hot-items grid">
                    <span class="hot-item grid">
                        <span class="hot-item-img grid"></span>
                        <span class="content-item-buy-section grid"><!--!!!!!!!!!!!!!!!!!!!-->
                            <span class="content-item-buy-text grid">

                            </span>
                            <span class="content-item-buy-button-wrapper grid">
                                <span class="content-item-buy-button grid">
                                    <p class="content-item-buy-button-text grid">ADD TO CART</p>
                                    <span class="content-item-buy-button-icon grid">
                                        <img src="img/plus.png">
                                    </span>
                                </span>
                            </span>
                        </span>
                    </span>
                    <span class="hot-item grid">
                        <span class="hot-item-img grid"></span>
                        <span class="content-item-buy-section grid">
                            <span class="content-item-buy-text grid"></span>
                            <span class="content-item-buy-button-wrapper grid">
                                <span class="content-item-buy-button grid">
                                    <p class="content-item-buy-button-text grid">ADD TO CART</p>
                                    <span class="content-item-buy-button-icon grid">
                                        <img src="img/plus.png">
                                    </span>
                                </span>
                            </span>
                        </span>
                    </span>
                    <span class="content-button-wrapper grid">
                        <span class="content-button grid">LOAD MORE</span>
                    </span>
                </span>
            </section>

            <section class="content-clearance grid">
                <span class="clearance-header grid">
                    <span class="clearance-header-line grid">
                        <span class="line-wrapper grid"></span>
                    </span>
                    <span class="title-text grid">
                        <h2 class="grid">CLEARANCE</h2>
                        <span class="percent grid">
                            <span>
                                <p>50</p>
                            </span>
                            <span>
                                <h2>%<br>OFF</h2>
                            </span>
                        </span>
                    </span>
                    <span class="clearance-header-line grid">
                        <span class="line-wrapper grid"></span>
                    </span>
                </span>
                <span class="clearance-items grid">
                    <span class="clearance-item grid">
                        <span class="clearance-item-img grid"></span>
                        <span class="content-item-buy-section grid">
                            <span class="content-item-buy-text grid"></span>
                            <span class="content-item-buy-button-wrapper grid">
                                <span class="content-item-buy-button grid">
                                    <p class="content-item-buy-button-text grid">ADD TO CART</p>
                                    <span class="content-item-buy-button-icon grid">
                                        <img src="img/plus.png">
                                    </span>
                                </span>
                            </span>
                        </span>
                    </span>
                    <span class="clearance-item grid">
                        <span class="clearance-item-img grid"></span>
                        <span class="content-item-buy-section grid">
                            <span class="content-item-buy-text grid"></span>
                            <span class="content-item-buy-button-wrapper grid">
                                <span class="content-item-buy-button grid">
                                    <p class="content-item-buy-button-text grid">ADD TO CART</p>
                                    <span class="content-item-buy-button-icon grid">
                                        <img src="img/plus.png">
                                    </span>
                                </span>
                            </span>
                        </span>
                    </span>
                    <span class="content-button-wrapper grid">
                        <span class="content-button grid">LOAD MORE</span>
                    </span>
                </span>
            </section>

        </main>

        <footer class="footer grid">
            <span class="footer-icon grid">
                <a href="#"><img src="img/menu-bar.png"></a>
            </span>
            <span class="footer-contacts grid">
                <p>Â© LookShop.com</p>
                <p>ALL Rights Reserved</p>
            </span>
        </footer>

    </div>

</body>
</html>
